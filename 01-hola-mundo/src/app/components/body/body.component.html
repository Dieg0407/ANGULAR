<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Autor: {{frase.autor}} </h5>
                <p class="card-text">Mensaje: {{frase.mensaje}}</p>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-block" (click)="cambiarMostrar();">Mostrar/Ocutar</button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let label of labels; let i = index" class="list-group-item">
                {{i+1}} - {{label}}
            </li>
        </ul>
    </div>
</div>
