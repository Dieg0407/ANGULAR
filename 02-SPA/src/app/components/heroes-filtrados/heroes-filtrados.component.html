<h1 class="animated fadeIn fast">Héroes <small>Test</small></h1>

<div *ngIf="heroes.length == 0" class=row>

    <div class="alert alert-warning" role="alert">
      No hubieron resultados para la búsqueda.
    </div>
  </div>
</div>
<div class="card-columns animated fadeIn">
  <app-heroe-tarjeta [heroe] = "h" [indice] ="h.idx" *ngFor="let h of heroes;"></app-heroe-tarjeta>
</div>
